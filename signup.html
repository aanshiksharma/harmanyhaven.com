<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Haven</title>

    <!-- Link for the favicon -->
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">

    <!-- Links for Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Links for CSS Files -->
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <header>
        <section class="header font1">
            <div class="header-logo flex aic">
                <img src="images/logo.jpg" alt="Logo">
                <p class="font1">HARMONY HAVEN</p>
            </div>

            <nav class="navbar">
                <ul class="flex list">
                    <li><a href="#top">Home</a></li>
                    <li><a href="community.html">Community</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </nav>

            <div class="searchbar flex aic">
                <input type="search" name="search-querry" id="searchInput" placeholder="Search...">
                <button type="submit"><img src="images/search.png" alt="Search..."></button>
            </div>

            <button type="button" class="hamburger" id="hambugerButton" onclick="toggleMenu()">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </section>

        <section class="dropdown-menu aic" id="dropdownMenu">
            <nav class="navbar">
                <ul class="flex-col list">
                    <li><a href="#top">Home</a></li>
                    <li><a href="community.html">Community</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </nav>

            <div class="searchbar flex aic">
                <input type="search" name="search-querry" id="searchInput" placeholder="Search...">
                <button type="submit"><img src="images/search.png" alt="Search..."></button>
            </div>
        </section>

    </header>

    <main>
        <section class="signup">
            <h1 class="font1 text-center">SIGNUP</h1>

            <form action="#">
                <div>
                    <input type="text" name="first name" id="fname" placeholder="First Name">
                    <label for="fname">First Name</label>
                </div>

                <div>
                    <input type="text" name="last name" id="lname" placeholder="Last Name">
                    <label for="lname">Last Name</label>
                </div>

                <div>
                    <input type="email" name="email" id="email" placeholder="Email">
                    <label for="email">Email</label>
                </div>

                <div>
                    <input type="password" name="password" id="password" placeholder="Password">
                    <label for="password">Password</label>
                    <p id="alert"></p>
                </div>

                <div>
                    <input type="password" name="confirm password" id="confirmPassword" placeholder="Confirm Password">
                    <label for="confirmPassword">Confirm Password</label>
                    <p id="alert"></p>
                </div>

                <div class="text-center">
                    Already have an account? <a href="login.html">Login.</a>
                </div>

                <div class="loginButtons">
                    <button class="flex aic jcc" type="button"><img src="images/google.png"> Signup with Google</button>
                    <button class="flex aic jcc" type="button"><img src="images/facebook.png">Signup with
                        Facebook</button>
                </div>

                <div class="buttons flex aic jcc">
                    <input type="reset" value="Cancel">
                    <input type="submit" value="Signup">
                </div>
            </form>
        </section>
    </main>
</body>

<script src="JavaScript/script.js"></script>

</html>
